<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Chapters - Compyouters</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/md.css">
    <link rel="stylesheet" href="css/renderer.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="loading-overlay" class="faded-in">
        <div class="spinner"></div>
    </div>
    <div id="toast-notification" class="hidden faded-out">
        Saved chapter loaded <span id="close-toast">&#x2716;</span>
        <div class="timing-bar"></div>
    </div>
    <div class="index-container condensed">
        <div id="index-header">
            <button id="toggle-index">☰</button>
            <span id="index-title" class="hidden faded-out">Chapters</span>
        </div>
        <ul id="index-list" class="hidden faded-out">
            <!-- Dynamic Chapter List -->
        </ul>
        <div class="theme hidden faded-out">
            <span class="theme-icon">
                <label class="switch">
                    <input class="theme-switcher" type="checkbox">
                    <span class="slider"></span>
                </label>
            </span>
            <!-- theme switcher comes here -->
        </div>
    </div>
    <div id="backdrop" class="hidden faded-out"></div>
    <div class="container">
        <div class="content-container">
            <div id="chapter-details">
            <span id="chapter-number">Chapter X</span>&nbsp;|&nbsp;
            <span id="gh-link"><a>Edit on GitHub</a></span>
            </div>
            <h1 id="chapter-title">Loading...</h1>
            <md-block class="md-loader faded-out">
                <!-- Markdown Rendered Content -->
            </md-block>
            <div class="nav-buttons">
                <button id="prev-chapter" class="hidden">Previous</button>
                <button id="next-chapter" class="hidden">Next</button>
            </div>
        </div>
        
        
    </div>
    <footer class="footer faded-out">
        <div class="footer-text">
            <p>
                <span class="footer-text-span">Donate at</span>
                <a href="https://buymeacoffee.com/iammithani"><span class="footer-text-span">Buy Me A Coffee</span></a>
            </p>
            <p>
                <span class="footer-text-span">Made with ❤️ by</span>
                <a href="https://iammithani.is-a.dev/"><span class="footer-text-span">Muhammad Usman Mithani</span></a>
            </p>
            <p>
                <a href="../index.html"><span class="footer-text-span">Back to Home</span></a>
            </p>
        </div>
        <div class="footer-links">
            <a href="https://github.com/MuhammadUsmanMithani" title="GitHub"><i class="fa-brands fa-github fa-xl"></i></a>
            <a href="https://linkedin.com/in/iammithani" title="LinkedIn"><i class="fa-brands fa-linkedin fa-xl"></i></a>
            <a href="mailto:muhammadusmanmithani2@gmail.com" title="Email"><i class="fa-solid fa-envelope fa-xl"></i></a>
            <!-- <a href="https://discord.com/users/632157019960377349" title="Discord"><i class="fa-brands fa-discord fa-xl"></i></a> -->
        </div>
    </footer>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="/js/renderer.js" type="module"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
